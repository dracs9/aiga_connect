<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Академия Джиу-Джитсу{% endblock %}</title>
    
    <!-- Общие стили -->
    <style>
        :root {
            --bg: #0e0e0e;
            --fg: #ffffff;
            --accent: #e10600;
            --input-bg: #1a1a1a;
            --border: #292929;
            --radius: 10px;
            --shadow: 0 0 10px rgba(225, 6, 0, 0.25);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Навигация */
        nav {
            background-color: #111;
            border-left: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        nav a {
            color: var(--fg);
            text-decoration: none;
            padding: 12px 16px;
            margin-bottom: 0.7rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: block;
        }
        
        nav a:hover,
        nav a.active {
            background-color: var(--accent);
            color: #fff;
        }
        
        /* Заголовки */
        h1, h2, h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        /* Кнопки */
        button, .btn {
            background: var(--accent);
            border: none;
            padding: 10px 18px;
            border-radius: var(--radius);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, .btn:hover {
            background: #b10500;
        }
        
        /* Формы */
        input[type="text"], 
        input[type="email"], 
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--fg);
            font-size: 1rem;
            margin-top: 0.3rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(225, 6, 0, 0.3);
        }
        
        /* Карточки */
        .card {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(225, 6, 0, 0.2);
        }
        
        /* Контейнеры */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Прогресс бар */
        .progress-bar {
            background: var(--input-bg);
            border-radius: var(--radius);
            overflow: hidden;
            height: 20px;
            margin-top: 8px;
        }
        
        .progress-bar-inner {
            background: var(--accent);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        /* Утилиты */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                z-index: 1000;
            }
            
            nav a {
                margin-bottom: 0;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
