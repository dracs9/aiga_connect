    :root {

      --input-bg: #1a1a1a;
      --border: #292929;
      --radius: 10px;
      --shadow: 0 0 10px rgba(225, 6, 0, 0.25);
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2 {

    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-size: 0.95rem;
      color: #aaa;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: none;
      background-color: var(--input-bg);
      color: var(--fg);
      border-radius: var(--radius);
      font-size: 1rem;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      outline: none;
      background-color: #2a2a2a;
      box-shadow: 0 0 8px var(--accent);
    }

    button {
      background: var(--accent);
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    button:hover {

    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è Django —Ñ–æ—Ä–º */
    form p {

    }

    form p label {

    }

    form p input,
    form p select {
      margin-top: 6px;
    }

    nav {
      background-color: #111;
      border-left: 1px solid var(--border);
      width: 200px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      padding: 10px 15px;
      border-radius: var(--radius);
      margin-bottom: 0.7rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a.active {

      color: #fff;
    }

    /* –ú–∞–∫–µ—Ç —Å –º–µ–Ω—é —Å–ø—Ä–∞–≤–∞ */

    @media (max-width: 768px) {

      }

        padding-bottom: 5rem;
      }

      nav {
        width: 100%;
        border-left: none;
        border-top: 1px solid var(--border);
        flex-direction: row;
        justify-content: space-around;
        padding: 0.5rem 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;

      }

      nav a {

    }
  </style>
</head>
