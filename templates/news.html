<body>
  <div class="container">

    <div id="notification" class="notification"></div>

      <form id="news-form" onsubmit="addNews(event)">
        <label for="news-title">–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>

        <label for="news-content">–¢–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è</label>

<script>
  let news = [
    {
      id: 1,
      title: "–¢—É—Ä–Ω–∏—Ä Almaty Open 2025 —Å—Ç–∞—Ä—Ç—É–µ—Ç 20 –∞–≤–≥—É—Å—Ç–∞",
      content: "–ü—Ä–∏–≥–ª–∞—à–∞–µ–º –≤—Å–µ—Ö —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–æ–≤ –ø—Ä–∏–Ω—è—Ç—å —É—á–∞—Å—Ç–∏–µ –≤ –∫—Ä—É–ø–Ω–µ–π—à–µ–º —Ç—É—Ä–Ω–∏—Ä–µ –≥–æ—Ä–æ–¥–∞. –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∞!",
      date: new Date("2025-07-31T10:00:00")
    },
    {
      id: 2,
      title: "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫",
      content: "–° 1 –∞–≤–≥—É—Å—Ç–∞ –≤ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã –Ω–æ–≤—ã–µ —á–∞—Å—ã –¥–ª—è —É—Ç—Ä–µ–Ω–Ω–∏—Ö –≥—Ä—É–ø–ø.",
      date: new Date("2025-07-25T15:30:00")
    }
  ];

  const newsList = document.getElementById('news-list');
  const notification = document.getElementById('notification');

  function renderNews() {
    newsList.innerHTML = '';
    if(news.length === 0) {
      newsList.innerHTML = '<p>–ù–æ–≤–æ—Å—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
      return;
    }
    news.sort((a,b) => b.date - a.date);
    news.forEach(item => {
      const div = document.createElement('div');
      div.className = 'news-item';
      div.innerHTML = `
        <h3>${item.title}</h3>
        <small>${item.date.toLocaleString("ru-RU", {dateStyle: 'medium', timeStyle: 'short'})}</small>
        <p>${item.content}</p>
      `;
      newsList.appendChild(div);
    });
  }

  function addNews(event) {
    event.preventDefault();
    const title = document.getElementById('news-title').value.trim();
    const content = document.getElementById('news-content').value.trim();

    if(!title || !content) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
      return;
    }

    news.push({
      id: news.length ? Math.max(...news.map(n => n.id)) + 1 : 1,
      title,
      content,
      date: new Date()
    });

    renderNews();
    showNotification("–ù–æ–≤–æ—Å—Ç—å —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!");
    event.target.reset();
  }

  function showNotification(text) {
    notification.textContent = text;
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 3000);
  }

  renderNews();
</script>
